<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">


<style>
.img img {
	width: 410px;
	height: 270px;
}

.title {
	text-align: center;
}

.carousel-caption {
	margin-bottom: 35px;
}
</style>
<head th:include="frontInclude :: header"></head>
<body>
	<div th:include="frontInclude :: frontHead"></div>
	<div id="myCarousel" class="carousel slide"
		style="width: 100&amp;; height: 600px">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel"
				th:each="carouselArticle,iterStat:${carousel}"
				th:data-slide-to="${iterStat}"></li>
		</ol>
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div th:each="carouselArticle,iterStat:${carousel}" class="item">
				<img src="/wp-content/uploads/2014/07/slide1.png" alt="First slide"
					th:src="${carouselArticle.image}"
					style="height: 600px; width: 100%">
				<div class="carousel-caption">
					<a th:href="@{/f/article/}+${carouselArticle.id}" target="_blank"
						style="color: #fff;"><h1 th:text="${carouselArticle.title}">标题
							1</h1></a>
				</div>
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>



	<div class="content">
		<div class="cont w1000">
			<div class="title" id="maodian">
				<span class="layui-breadcrumb" lay-separator="|"> <a
					href="javascript:;" class="tag">最新文章</a> <a href="javascript:;" class="tag">少数派</a>
					<a href="javascript:;" class="tag">bilibili科技视频</a> <a
					href="javascript:;" class="tag">必应每日壁纸</a>
				</span>
			</div>
			<div class="list-item">
				<!-- 文章显示区域 -->
			</div>
			<div id="demo" style="text-align: center;"></div>
		</div>
	</div>
	<div th:include="frontInclude :: frontFooter"></div>
	<div th:include="frontInclude :: footer"></div>
	<script type="text/javascript" src="lib/blog/js/front/frontIndex.js"
		th:src="@{/lib/blog/js/front/frontIndex.js}"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script
		src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//$('.banner').css("background", "url([[${version.banner}]])");
		$('.carousel-indicators li').each(function(index) {
			if (index == 0)
				$(this).addClass("active");
		})
		$('.carousel-inner .item').each(function(index) {
			if (index == 0)
				$(this).addClass("active");
		})

		$('#myCarousel').carousel({
			interval : 3000
		})
	</script>
</body>
</html>
