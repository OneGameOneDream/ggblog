<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body >
	<div class="page-container">
		<div class="text-c">		
			<form class="layui-form" action="">	
				
				<div class="layui-inline">	
				    <div class="layui-input-inline">
				      <input type="text" id="username" name="username"  autocomplete="off" placeholder="输入用户名" class="layui-input">
				    </div>
				 </div>
			
				<div class="layui-inline">	
			      <div class="layui-input-inline">
			        <select id="sex" lay-verify="required" lay-search="">
			          <option value="">选择性别</option>
			          <option value="0">男</option>
			          <option value="1">女</option>
			        </select>
			      </div>
				</div>
				
				<div class="layui-inline">	
			      <div class="layui-input-inline">
			        <select id="stats" lay-verify="required" lay-search="">
			          <option value="">选择状态</option>
			          <option value="0">正常</option>
			          <option value="1">禁用</option>
			        </select>
			      </div>
				</div>
				
			
				<button class="layui-btn layui-btn-normal" type="button" onclick="search()">
					<i class="layui-icon layui-icon-search"></i> 搜索
				</button>
			</form>
		</div>
		<table id="table" lay-filter="table" ></table>
		
		<script type="text/html" id="toolbarDemo">
 			 <div class="layui-btn-container">
 			   <button class="layui-btn layui-btn-sm" th:onclick="batchDelete('[(@{/})]sys/user/batchDelete/')">批量删除</button>
   			   <button class="layui-btn layui-btn-sm" th:onclick="layer_show('添加用户','[(@{/})]sys/user/add','800','600',true)">添加用户</button>
 			 </div>
		</script>
		
		<script type="text/html" id="barDemo">
  			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="js/apps/sys/user/list.js"
		th:src="@{/js/apps/sys/user/list.js}"></script>
</body>
</html>
