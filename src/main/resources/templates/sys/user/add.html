<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<body>
	<article class="page-container">
		<form class="layui-form" action="" id="submitForm">
			
			<input type="hidden" name="stats" value="0">
			
			 <div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block">
			      <input type="text" id="username" name="username" lay-verify="required|username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
			    </div>
			  </div>
			  
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">初始密码：</label>
			    <div class="layui-input-block">
			      <input type="password" id="password" name="password" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			<div class="layui-form-item">
			    <label class="layui-form-label">确认密码：</label>
			    <div class="layui-input-block">
			      <input type="password" id="password2" name="password2" lay-verify="required|password2" placeholder="确认新密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
		

			 <div class="layui-form-item">
			    <label class="layui-form-label">性别：</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="0" title="男" checked="">
			      <input type="radio" name="sex" value="1" title="女">
			    </div>
			  </div>




			<div class="layui-form-item">
			      <label class="layui-form-label">手机：</label>
			      <div class="layui-input-block">
			        <input type="tel" id="mobile" name="mobile" lay-verify="required|phone" placeholder="请输入手机" autocomplete="off" class="layui-input">
			      </div>
			  </div>
			<div class="layui-form-item">
			      <label class="layui-form-label">邮箱：</label>
			      <div class="layui-input-block">
			        <input type="text" name="email" id="email" lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
			      </div>
			</div>





			<div class="layui-form-item">
			    <label class="layui-form-label">角色：</label>
			    <div class="layui-input-block">
			      <select name="role.id" lay-filter="aihao">
			        <option value="0" th:each="role,iterStat : ${roleList}"
								th:if="${role.isAvailable=='0'}" th:value="${role.id}"
								th:text="${role.roleName}">超级管理员</option>
			      </select>
			    </div>
			  </div>
		
						
			 <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注：</label>
			    <div class="layui-input-block">
			      <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			  </div>

			 <div class="layui-form-item">
					<div class="layui-input-block">
				      <button class="layui-btn" lay-submit="submitBtn" lay-filter="submitBtn"  type="button" id="submitBtn">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
			</div>
		</form>
		
		
	</article>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="js/apps/sys/user/add.js"
		th:src="@{/js/apps/sys/user/add.js}"></script>

</body>
</html>
